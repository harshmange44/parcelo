name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a job with '...'
        2. Call scheduler.startJob('...')
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { RangeScheduler } from '@harshmange44/parcelo';
        
        // Your code here
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: parcelo Version
      description: What version of parcelo are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: scheduler-type
    attributes:
      label: Scheduler Type
      description: Which scheduler are you using?
      options:
        - InMemoryScheduler
        - RangeScheduler (Distributed)
        - Custom
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: What version of Node.js are you using?
      placeholder: "18.0.0"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Additional environment details (OS, Redis version if using distributed mode, etc.)
      placeholder: |
        - OS: macOS 13.0
        - Redis: 7.0.0
        - TypeScript: 5.0.0
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, add any error messages or stack traces
      render: shell
      placeholder: Paste error logs here
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
    validations:
      required: false

